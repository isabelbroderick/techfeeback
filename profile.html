<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Montserrat:wght@500;900&family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        html, body {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e8f5ff;
            font-family: Arial;
            overflow: hidden;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border: none;
            outline: none
        }
        #content_container {
            width: 30%;
            height: 70%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #form_container {
            width: 100%;
            background-color: lightblue;
            box-shadow: 0 0 50px -20px #000;
            border-radius: 2%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #form_header_container {
            width: 100%;
            padding: 20px;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #form_header {
            font-size: 15px;
            font-family: 'Bowlby One SC';
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
        }
        #form_content_container {
            width: 100%;
            flex: 1;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #form_content_inner_container {
            width: 75%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            width: 100%;
            height: 40px;
            padding-left: 10px;
            margin-bottom: 20px;
            background: #ffffff;
            font-family: 'Montserrat';
            font-weight: 500;
            color: #000;
            font-size: 12px;
            border-radius: 2%;
        }
        #button_container {
            width: 100%;
            display: flex;
            justify-content: space-around;
            margin-top: 5px;
        }
        #button_container button {
            width: 45%;
            height: 40px;
            background: black;
            color: #fff;
            font-family: 'Montserrat';
            letter-spacing: 1px;
            font-weight: 900;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 2%;
        }
        #resetPasswordButton {
            width: 100%;
            height: 40px;
            background: black;
            color: #fff;
            font-family: 'Montserrat';
            letter-spacing: 1px;
            font-weight: 900;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 2%;
            margin-top: 10px;
        }
        #secretContent {
            display: none;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        /* Profile Page CSS */
        .navbar-top {
            background-color: #fff;
            color: #333;
            box-shadow: 0px 4px 8px 0px grey;
            height: 70px;
            width: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 24px;
        }
        .navbar-top ul {
            list-style-type: none;
            position: absolute;
            right: 50px;
            display: flex;
            align-items: center;
            height: 100%;
        }
        .navbar-top ul li {
            display: flex;
            align-items: center;
            height: 100%;
        }
        .navbar-top ul li a {
            color: #333;
            padding: 14px 16px;
            text-decoration: none;
        }
        .url, hr {
            text-align: center;
        }
        .url hr {
            margin: 20px auto;
            width: 60%;
        }
        .url a {
            color: #818181;
            display: block;
            font-size: 20px;
            margin: 10px 0;
            padding: 6px 8px;
            text-decoration: none;
        }
        .url a:hover, .url .active {
            background-color: #e8f5ff;
            border-radius: 28px;
            color: #000;
            margin-left: 14%;
            width: 65%;
        }
        .main {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .main h2 {
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .main .card {
            background-color: #fff;
            border-radius: 18px;
            box-shadow: 1px 1px 8px 0 grey;
            padding: 20px;
            margin-bottom: 20px;
            width: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main .card table {
            border: none;
            font-size: 16px;
            width: 100%;
        }
        .edit {
            position: absolute;
            color: #e7e7e8;
            right: 14%;
        }
    </style>
</head>
<body>
    <div id="content_container">
        <div id="form_container">
            <div id="form_header_container">
                <h2 id="form_header">Login/sign up to save your highscore</h2>
            </div>
            <div id="form_content_container">
                <div id="form_content_inner_container">
                    <input type="text" id="full_name" placeholder="Name">
                    <input type="email" id="email" placeholder="Email">
                    <input type="password" id="password" placeholder="New Password">
                    <h2 id="scoreDisplay"></h2>
                    <div id="button_container">
                        <button id="signUpButton">Sign Up</button>
                        <button id="signInButton">Sign In</button>
                    </div>
                    <button id="resetPasswordButton">Reset Password</button>
                </div>
            </div>
        </div>
        <div id="secretContent">
            <!-- Navbar top -->
            <div class="navbar-top">
                <div class="title">
                    <h1>Profile</h1>
                </div>
                <ul>
                  
                </ul>
            </div>
            
            <!-- Main -->
            <div class="main">
                <div class="card">
                    <div class="card-body">
                        <table>
                            <tbody>
                                <tr>
                                    <td>Name</td>
                                    <td>:</td>
                                    <td id="username"></td>
                                </tr>
                                <tr>
                                    <td>Email</td>
                                    <td>:</td>
                                    <td id="emailDisplay"></td>
                                </tr>
                                <tr>
                                    <td>Highscore</td>
                                    <td>:</td>
                                    <td id="highscoreDisplay"></td>
                                </tr>
                                <tr>
                                    <td colspan="3">
                                        <button id="showScoreHistoryButton" style="display:none;">Show Score History</button>

                                        <ul id="scoreHistoryList"></ul>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <button id="signOutButton">Sign out</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script type="module">
        // Import necessary functions from Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { getDatabase, ref, set, update, get, push, query, orderByChild } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";
    
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDW9v17UJm3ry7ccV7bz1To2NZdOdYBBV0",
            authDomain: "tech-2024.firebaseapp.com",
            databaseURL: "https://tech-2024-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "tech-2024",
            storageBucket: "tech-2024.appspot.com",
            messagingSenderId: "80121578021",
            appId: "1:80121578021:web:48769f1b25026aec4675cc",
            measurementId: "G-YK4JKH5603"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig); 
        const auth = getAuth(app); // Initialize Firebase Authentication 
        const database = getDatabase(app); // Initialize Firebase Realtime Database a
    
        // Get references to the buttons and elements in the HTML
        const signUpButton = document.querySelector("#signUpButton"); // Sign Up button
        const signInButton = document.querySelector("#signInButton"); // Sign In button
        const signOutButton = document.querySelector("#signOutButton"); // Sign Out button
    
        const showScoreHistoryButton = document.querySelector("#showScoreHistoryButton"); // Show Score History button
        const scoreHistoryList = document.getElementById('scoreHistoryList'); 
    
        // Toggle the display of the score history list
        const toggleScoreHistory = () => {
            if (scoreHistoryList.style.display === 'none') {
                scoreHistoryList.style.display = 'block'; // Show the score history 
                showScoreHistoryButton.textContent = 'Hide Score History'; 
            } else {
                scoreHistoryList.style.display = 'none'; // Hide the score history
                showScoreHistoryButton.textContent = 'Show Score History';
            }
        };
    
        // Add event listener to the show score history button
        showScoreHistoryButton.addEventListener('click', toggleScoreHistory); //togglable 
    
        // Save score history to Firebase Realtime Database
        const saveScoreHistory = async (userId, score) => {
            const scoreHistoryRef = ref(database, 'scoreHistory/' + userId); 
            const newScoreRef = push(scoreHistoryRef); // Create a new entry in the user's score history
            await set(newScoreRef, {
                score: score, // Save the score
                date: new Date().toISOString() // Save the current date and time in ISO format
            });
        };
    
        // Display score history for the signed-in user
        const displayScoreHistory = async (userId) => {
            const scoreHistoryRef = ref(database, 'scoreHistory/' + userId); 
            const scoreHistoryQuery = query(scoreHistoryRef, orderByChild('date')); // Query to order the score history by date
            const scoreHistorySnapshot = await get(scoreHistoryQuery); // Execute the query and get the result snapshot
            scoreHistoryList.innerHTML = ''; // Clear the list 
    
            if (scoreHistorySnapshot.exists()) { // Check if there is any score history ( has the user played the game)
                const scores = scoreHistorySnapshot.val(); // Get the score data
                Object.values(scores).forEach(scoreData => { 
                    const li = document.createElement('li'); // Create a list item element
                    li.textContent = `Score: ${scoreData.score}, Date: ${new Date(scoreData.date).toLocaleString()}`;
                    scoreHistoryList.appendChild(li); // add the list item to the score history list
                });
            } else {
                const li = document.createElement('li'); // Create a list item element
                li.textContent = 'No score history available.'; // never played before/ no histroy 
                scoreHistoryList.appendChild(li); // add the text to the list 
            }
        };
    
        // Show the score history for the currently signed-in user
        const showScoreHistory = async () => {
            const user = auth.currentUser; // Get the currently signed-in user
            if (user) {
                const userId = user.uid; // Get the user ID
                await displayScoreHistory(userId); // Display the score history for the user
            } else {
                alert('No user is signed in.'); // Alert if no user is signed in
            }
        };
    
        // Sign up a new user
        const userSignUp = async () => {
            const email = document.getElementById('email').value; // Get the email input value
            const password = document.getElementById('password').value; // Get the password input value
            const fullName = document.getElementById('full_name').value; // Get the full name input value
    
            // Validate input fields
            if (!validate_email(email) || !validate_password(password) || !validate_field(fullName)) {
                alert('Invalid input. Please check your email, password, and full name.'); // Alert if inputs are invalid
                return;
            }
    
            try {
                // Create a new user with email and password
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user; // Get the user object
    
                // Save user data to the database
                const userRef = ref(database, 'users/' + user.uid); // Reference to the user's data in the database
                const userData = {
                    email: email, // Save the email
                    full_name: fullName, // Save the full name
                    last_login: Date.now() // Save the current timestamp as last login time
                };
    
                await set(userRef, userData); // Set the user data in the database
    
                // Update displayed name and email
                document.getElementById('username').textContent = userData.full_name; // Set the displayed username
                    document.getElementById('emailDisplay').textContent = userData.email; // Set the displayed email
                document.getElementById('highscoreDisplay').textContent = 'Not available'; // no scorehavent played the  game 
                document.getElementById('showScoreHistoryButton').style.display = 'block'; // Show the button
    
                // Hide form container and show secret content
                document.getElementById('form_container').style.display = 'none'; // Hide the form container
                document.getElementById('secretContent').style.display = 'block'; // Show the secret content
    
                alert('User Signed Up Successfully!'); // Alert user sign-up success
            } catch (error) {
                alert(error.message); // Alert any error during sign-up
            }
        };
    
        // Sign in an existing user
        const userSignIn = async () => {
            const email = document.getElementById('email').value; // Get the email input value
            const password = document.getElementById('password').value; // Get the password input value
    
            // Validate email and password
            if (!validate_email(email) || !validate_password(password)) {
                alert('Email or Password is wrong'); // Alert if email or password is invalid
                return;
            }
    
            try {
                // Sign in the user with email and password
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user; // Get the user object
    
                // Get user data from the database
                const userRef = ref(database, 'users/' + user.uid); // Reference to the user's data in the database
                const userSnapshot = await get(userRef); // Get the user data snapshot
    
                if (userSnapshot.exists()) { // Check if user data exists
                    const userData = userSnapshot.val(); // Get the user data
                    document.getElementById('username').textContent = userData.full_name; //show username
                    document.getElementById('emailDisplay').textContent = userData.email; // show email
                    document.getElementById('highscoreDisplay').textContent = userData.highscore || 'Not available'; // show  highscore
                    document.getElementById('showScoreHistoryButton').style.display = 'block'; // Show the button
                }
            } catch (error) {
                alert(error.message); // Alert any error during sign-in
            }
        };
    
        // Set up password reset function
        const resetPassword = async () => {
            const email = document.getElementById('email').value; // Get the email input value
    
            // Validate email format
            if (!validate_email(email)) {
                alert('Invalid email format'); // Alert if email format is invalid
                return;
            }
    
            try {
                // Send password reset email
                await sendPasswordResetEmail(auth, email); // Send the password reset email
                alert('Password reset email sent successfully!'); // Alert password reset email success
            } catch (error) {
                alert(error.message); // Alert any error during password reset
            }
        };
    
        // Set up sign-out function
        const signOutUser = async () => {
            try {
                await signOut(auth); // Sign out the user
                alert('User signed out!'); // Alert user sign-out success
                document.getElementById('showScoreHistoryButton').style.display = 'none'; // Hide the button
            } catch (error) {
                alert(error.message); // Alert any error during sign-out
            }
        };
    
        // Validate email format
        const validate_email = (email) => {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; 
            return emailRegex.test(email); 
        };
    
        // Validate password length
        const validate_password = (password) => {
            return password.length >= 6; // Check if password length is at least 6 characters
        };
    
        // Validate if a field is not empty
        const validate_field = (field) => {
            return field != null && field.trim().length > 0; // Check if the field is not null and not empty
        };
    
        // Add event listeners to buttons
        signUpButton.addEventListener('click', userSignUp); 
        signInButton.addEventListener('click', userSignIn); 
        resetPasswordButton.addEventListener('click', resetPassword); 
        showScoreHistoryButton.addEventListener('click', showScoreHistory); 
        signOutButton.addEventListener('click', signOutUser); 
    
        // Listen to authentication state changes
        onAuthStateChanged(auth, (user) => {
            if (user) { // If a user is signed in
                document.getElementById('secretContent').style.display = 'block'; // Show the secret content
                document.getElementById('form_container').style.display = 'none'; // Hide the form container
                const userId = user.uid; // Get the user ID
                const userRef = ref(database, 'users/' + userId); // Reference to the user's data in the database
                get(userRef).then((userSnapshot) => { // Get the user data snapshot
                    if (userSnapshot.exists()) { // Check if user data exists
                        const userData = userSnapshot.val(); // Get the user data
                        document.getElementById('username').textContent = userData.full_name; // Set the displayed username
                        document.getElementById('emailDisplay').textContent = userData.email; // Set the displayed email
                        document.getElementById('highscoreDisplay').textContent = userData.highscore || 'Not available'; // Set the displayed highscore
                        document.getElementById('showScoreHistoryButton').style.display = 'block'; // Show the button
                    }
                }).catch((error) => {
                    console.error('Error retrieving user data:', error); // Log any error during data retrieval
                });
            } else { // If no user is signed in
                document.getElementById('secretContent').style.display = 'none'; // Hide the secret content
                document.getElementById('form_container').style.display = 'block'; // Show the form container
            }
        });
    </script>
